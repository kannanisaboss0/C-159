<!----------------------------------------------------------------War Robots Showcase---------------------------------------------------------------->

<!--Defining the document-->


<!--Defining the head tag-->
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="mover.js"></script>
    <script src="robots.js"></script>
    <script src="titans.js"></script>
    <script src="events.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

   
   
   
  
       
    
</head>

<!--Defining the body tag-->
<body>
    <h1>Hello</h1>

    

    <!--Adding the scene tag-->
   <a-scene id="scene" move-2 move-1 move-3 move-lateral >

    

    <!--Downloading the asset models using the assets tag (1 model)-->
    <a-assets timeout="10000000000">
        <a-asset-item id="Logo" src="/war _robots _logo/scene.gltf"></a-asset-item>
    </a-assets>
    
 

    <!--Adding the sky tag-->
    <a-sky id="environment" src="/bg-1.jpg"></a-sky> 

    
    <!--Adding the camera tag, adn within it the curosr tag-->
    <a-camera move-arrow wasd-controls-enabled="false" id="camera" position="0 20 -20" animation="property:position;to:0 0 2.5;easing:linear;dur:2000;loop:false">
        <a-entity cursor="fuse: false"  position="0 0 -1"   geometry="primitive:ring; radiusInner: 0.02; radiusOuter: 0.03"  material="color: green; shader: flat"></a-cursor>
    </a-camera> 
    
    <!--Adding the containers that will display the options of both robots and titans-->
    <a-entity id="container">
    <a-entity id="robot-container" listener robot-portals  ></a-entity>
    <a-entity  id="titan-container" listener titan-portals ></a-entity>
    </a-entity>

    <!--Adding en entity to emobdy the elements responsible for the logo-->
    <a-entity id="introduction" position="0 2 -4"> 
        <a-entity position="-3 2 -7" rotation="90 0 0" scale="0.004 0.004 0.004" gltf-model="#Logo"></a-entity>
        <a-box position="0 2.75 -7" width="0.25" depth="0.09" height="3" color="yellow"></a-box>
        <a-entity position="5 2.75 -7" text="font:exo2bold; align: center; width: 40; color: #000;value:SHOWCASE"></a-entity>
        <a-box position="0 2.5 -7" height="4" width="21" opacity="0.25"></a-box>
    </a-entity> 
    <a-entity timeout="100000">
    
    </a-entity>

    <!--Adding en entity to emobdy the elements responsible for the start button-->
    <a-entity id="start">
        <a-entity move-1 position="0 -1.25 -7" text="font:exo2bold; align: center; width: 25; color: yellow;value:CLICK HERE"></a-entity>
        <a-entity position="0 -2.25 -7" text="font:exo2bold; align: center; width: 10; color: black;value:NEXT: ROBOTS"></a-entity>
        <a-box position="0 -1.5 -7" height="2" width="10" opacity="0.25"></a-box>
    </a-entity>

    <!--Adding en entity to emobdy the elements responsible for the stage 1 button-->
    <a-entity id="start_2"  position="0 -13 0">
        <a-entity position="0 -1.25 -7" text="font:exo2bold; align: center; width: 25; color: yellow;value:ROBOTS"></a-entity>
        <a-entity position="0 -2.25 -7" text="font:exo2bold; align: center; width: 10; color: black;value: CLICK FOR NEXT: TITANS"></a-entity>
        <a-box position="0 -1.5 -7" height="2" width="10" opacity="0.25"></a-box>
    </a-entity> 

    <!--Adding en entity to emobdy the elements responsible for the stage 1 indicative texts-->
    <a-entity id="guides">
        <a-entity position="-9 -16 -7" text="font:exo2bold; align: center; width:9; color: yellow;value:MOVE LEFT: LEFTARROW"></a-entity>
        <a-entity position="9 -16 -7" text="font:exo2bold; align: center; width: 9; color: yellow;value:MOVE RIGHT: RIGHTARROW"></a-entity>
        <a-entity position="0 -13 -7" text="font:exo2bold; align: center; width:12; color:yellow;value:MOVE TO CENTER: SPACEBAR"></a-entity>
    </a-entity>

    <model-viewer visible="true"  src="./wr_boa/scene.gltf"   seamless-poster  data-js-focus-visible  camera-intensity="1" camera-controls></model-viewer>

    <!--Adding en entity to emobdy the elements responsible for the stage 2 button-->
    <a-entity id="start_3"  position="0 -28 0">
        <a-entity position="0 -1.25 -7" text="font:exo2bold; align: center; width: 25; color: yellow;value:TITANS"></a-entity>
        <a-entity position="0 -2.25 -7" text="font:exo2bold; align: center; width: 10; color: black;value:CLICK FOR NEXT: LOGO"></a-entity>
        <a-box position="0 -1.5 -7" height="2" width="10" opacity="0.25"></a-box>
    </a-entity> 

   



   

   </a-scene>   
</body>

<!----------------------------------------------------------------War Robots Showcase---------------------------------------------------------------->
